<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Bootstrap</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center" style="font-weight: bold">Movies Catalog</h1>
      <div class="row">
        <div class="col-4">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="avanger-side"
          />
          <div class="row mt-3">
            <div class="col-12">
              <input
                type="number"
                class="form-control"
                placeholder="901234567"
                aria-label="901234567"
                aria-describedby="avanger-site"
              />
            </div>
          </div>
          <div class="form-group">
            <select
              class="form-select mt-3"
              aria-label="Default select example"
            >
              <option selected>Open this menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="form-group">
            <select
              class="form-select mt-3"
              aria-label="Default select example"
            >
              <option selected>Rating (high to low)</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <div class="d-grid sap-2">
              <input
                type="checkbox"
                class="btn-check"
                id="btn-check"
                autocomplete="on"
              />
              <button class="btn btn-primary mt-3" for="btn-check">
                Search
              </button>
            </div>
            <h2 class="heading mt-3">Bookmarket movies</h2>
            <ul class="bag list-unstyled">
              <li class="list p3 border">
                <h2 class="Avan pt-3 fs-5 mt-6 pl-5">Avangers:Inifnity War</h2>
                <button type="button" class="btn-danger rounded-1">
                  Remove
                </button>
              </li>
              <li class="list p3 border">
                <h2 class="Avan pt-3 fs-5">The Avengers</h2>
                <button type="button" class="btn-danger rounded-1">
                  Remove
                </button>
              </li>
              <li class="list p3 border">
                <h2 class="Avan pt-3 fs-5">12 Years a Slave</h2>
                <button type="button" class="btn-danger rounded-1">
                  Remove
                </button>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-8">
          <div class="row">
            <div class="input-site mb-3 w-100">
                <h4 class="text-black">Search Results 49</h4>
                <div class="paragraph p-3 bg-info border-5 rounded">
                  Use the form on the left to search for a movia
                </div>
              </div>
            <div class="col-6">
              <div>
                <div class="card">
                  <img
                    class="card-img-top"
                    src="./images/Avangers.jpg"
                    alt="Card image cap"
                  />
                  <div class="card-body">
                    <h5 class="card-title">Avengers Infinty War</h5>
                    <p class="card-text mt-5 p-6">üìÖ 2018</p>
                    <a href="#" class="card__star">‚≠ê 8.7</a>
                    <div class="button text-center mt-3">
                      <button type="button" class="btn btn-outline-primary">
                        Watch trailer
                      </button>
                      <button type="button" class="btn btn-outline-primary">
                        More Info
                      </button>
                      <button type="button" class="btn btn-outline-primary">
                        Bookmark
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div>
                <div class="card">
                  <img
                    class="card-img-top"
                    src="./images/maxres.jpg"
                    alt="Card image cap"
                  />
                  <div class="card-body">
                    <h5 class="card-title">Avengers Infinty War</h5>
                    <p class="card-text mt-5 p-6">üìÖ 2012</p>
                    <a href="#" class="card__star">‚≠ê 8.1</a>
                    <div class="button text-center mt-3">
                      <button type="button" class="btn btn-outline-primary">
                        Watch trailer
                      </button>
                      <button type="button" class="btn btn-outline-primary">
                        More Info
                      </button>
                      <button type="button" class="btn btn-outline-primary">
                        Bookmark
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="button text-center mt-3">
                <div
                  class="btn-group"
                  role="group text-center"
                  aria-label="Basic example"
                >
                  <button type="button " class="btn btn-primary">
                    1
                  </button>
                  <button type="button" class="btn border">2</button>
                  <button type="button" class="btn border">3</button>
                  <button type="button" class="btn border">4</button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
